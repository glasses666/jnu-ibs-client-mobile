name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Add Android Platform & Sync
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Debug: List APK Output
        run: ls -R android/app/build/outputs/apk/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jnu-ibs-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
